<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <video autoplay loop id="video-background" muted>
        <source src="images/sky.mp4" type="video/mp4" />
      </video>
      <div class="myweather-app">
        <h2 class="currentCity" id="search-city">Mamprabi</h2>

        <ul>
          <!-- <li class="currentDay">Friday, 9th Sept</li> -->
          <li class="currentTime" id="date"></li>
        </ul>

        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="type a city"
                class="form-control"
                id="city-input"
                autofocus
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                autofocus
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button id="current-location-button" class="btn btn-success">
                Current
              </button>
            </div>
          </div>
        </form>
        <img
          class="currentImage"
          src="images/sunny.png"
          alt="currentWeather"
          width="200"
          height="150"
        />
        <div class="currentTemp">
          <span class="currentNumTemp" id="theCurrentTemp">10 </span>
          <span class="units">
            <a href="#" id="celcious-id"> °C </a>|
            <a href="#" id="farenheit-id">°F</a></span
          >
        </div>

        <div class="col-6">
          <ul>
            <li>Description: <span id="feels-like">1%</span></li>
            <li>Wind: <span id="wind">3km/h</span></li>
            <li>Humidity: <span id="humidity">67%</span></li>
          </ul>
        </div>

        <hr />
        <p>Accra in the next 5 days</p>

        <div class="text-center">
          <div class="ckearfix">
            <div class="row">
              <div class="col">
                <img class="emoji" src="images/cloudy1.png" alt="cloud" />
                <br />

                29°C <br />
                19°C <br />
                Sat
              </div>
              <div class="col">
                <img class="emoji" src="images/sunny.png" alt="cloud" /> <br />

                29°C <br />
                19°C <br />
                Sun
              </div>
              <div class="col">
                <img class="emoji" src="images/rain.png" alt="cloud" /><br />

                29°C <br />19°C <br />
                Mon
              </div>
              <div class="col">
                <img class="emoji" src="images/sunny.png" alt="cloud" /><br />

                29°C <br />
                19°C <br />
                Tue
              </div>
              <div class="col">
                <img class="emoji" src="images/rain.png" alt="cloud" /> <br />

                29°C<br />
                19°C <br />
                Wed
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/viviandoh/THE-WEATHER-APP"
          >Open Source Code
        </a>
        by Vivian Doh
      </small>
    </div>

    <script src="src/srcipt.js"></script>
  </body>
</html>
